org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Suppress Java version warnings
org.gradle.java.installations.auto-download=false
org.gradle.warning.mode=none
android.suppressUnsupportedCompileSdk=34

# Java toolchain version
org.gradle.java.toolchain.version=11
## WORKAROUND: Building via subst drive (M:) causes Kotlin incremental cache root mismatch with original spaced path.
## Disable incremental Kotlin + use precise module metadata to avoid PersistentMap exceptions.
kotlin.incremental=false
kotlin.compiler.execution.strategy=in-process
kotlin.caching.enabled=false
## (Optional) enable to diagnose later: kotlin.incremental.useClasspathSnapshot=false
## Additional hardening for mixed path roots (subst drive vs original spaced path)
kotlin.incremental.android=false
kotlin.incremental.multiplatform=false
kotlin.incremental.js=false
org.gradle.caching=false
## Force single daemon compilation path resolution
kotlin.daemon.useFallbackStrategy=false
